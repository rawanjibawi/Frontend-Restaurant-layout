<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="reservation_stylesheet.css"
</head>
<body>
    <div class="container">
        <h1>Make a Reservation</h1>
        <p>Experience the ultimate convenience with our reservation service.
            <br> Secure your spot at our restaurant and enjoy a hassle-free dining experience tailored to your preferences.</p>
        <div class="form-container">
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" title="The name you provide will be requested and used for making the reservation.">
                </div>
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="input-group">
                    <label for="time">Time</label>
                    <input type="time" id="time">
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Message"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


</body>
</html>
